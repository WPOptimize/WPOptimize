name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test-deploy:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: enable corepack and set yarn version to latest stable
        run: |
          corepack enable
          yarn set version 3.6.1
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test build website
        run: yarn build
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Explicitly specify the target repository for deployment
          repository: wp-optimize/wp-optimize.github.io
          token: ${{ secrets.GH_PAGES_DEPLOY }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: enable corepack and set yarn version to latest stable
        run: |
          corepack enable
          yarn set version 3.6.1
      
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          path: source
      
      - name: Deploy to GitHub Pages
        env:
          USE_SSH: true
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "gh-actions"
          
          # Move to source directory and install dependencies
          cd source
          yarn install --frozen-lockfile
          
          # Build the site
          yarn build
          
          # Move back to the root of the target repository
          cd ..
          
          # Remove existing contents (optional, depends on your preference)
          rm -rf *
          
          # Copy built site to the root
          cp -r source/build/* .
          
          # Commit and push changes
          git add .
          git commit -m "Deploy static site from wp-seo-performance-guide"
          git push